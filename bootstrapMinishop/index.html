              width: 100%;
              max-width: 320px;
              min-height: 42px;
              margin: 0 auto;
              border-radius: 4px;
              background-image: none;
              border: none;
              text-shadow: none;
              color: #fff;
              font-family: sans-serif;
              font-size: 16px;
              font-weight: 400;
              padding: 0 20px;
              outline: none !important;
              -webkit-transition: all 0.3s ease-in;
              -moz-transition: all 0.3s ease-in;
              -o-transition: all 0.3s ease-in;
              transition: all 0.3s ease-in;
              text-decoration: none;
              text-align: center;
            }

            button.omni_buttonExit {
              display: inline-block;
              width: 100%;
              margin: 20px auto 50px;
              position: relative;
              font-family: 'Montserrat', sans-serif;
              font-size: 14px;
              font-weight: 100;
              line-height: 20px;
              text-decoration: underline;
              text-align: center;
              border: none;
              color: #787878;
            }

            /* Button resets  */

            button.omni_buttonSubmit:active,
            button.omni_buttonExit:active {
              box-shadow: none;
            }

            button.omni_buttonSubmit:hover,
            button.omni_buttonExit:hover {
              opacity: 1;
            }

            input.omni_leadInput {
              display: block;
              width: 320px;
              margin: 0 auto 10px;
              padding: 10px 20px;
              border-radius: 4px;
              border: 1px solid #d8d8d8;
              text-align: center;
              font-size: 16px;
              font-weight: 400;
              box-sizing: border-box !important;
            }

            /* Responsive template */

            @media screen and (max-width: 900px) {
              .omni_template_6 {
                width: 280px !important;
                height: auto;

              .omni_leftTemplate {
                display: block;
                padding: 10px;
                background-size: 100% 100%;
                position: relative;
                top: auto;
                left: auto;
                width: auto;

              }
              .omni_textLeftMiddle2Container {

              }

                margin-bottom: 0 !important;

              .omnin_separator {
                margin: 0 !important;

              .omni_rightTemplate {

                padding: 20px;
                width: auto;
                margin-left: 0;
              }
              .omni_textRightTop div {
                font-size: 12px !important;

              .omni_inputContainer {

              .omni_buttonSubmit {
